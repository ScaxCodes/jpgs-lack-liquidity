<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEGs Or Stablecoins?</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="if-you">
    if u bought <span id="usdc">$USDC</span> instead of a fuckin <span id="project-name">Dumbass Donkey</span>
    </div>
    <div class="you-would-have">you'd have <span id="dollar">$XX.XX</span></div>
    <div class="equation-container">
        <div class="solana-project"><img src="dumbass_donkeys.webp"></div>
        <div class="equal-sign">=</div>
        <div class="price-in-sol">
            <div>0.06</div>
            <div>$SOL</div>
        </div>
        <div class="slash-sign">/</div>
        <div class="price-in-usdc">
            <div>10</div>
            <div>$USDC</div>
        </div>
    </div>
    <div class="facts-container">
        <p><strong>Mint price: </strong><span id="mint-price-sol">XX.XX $SOL</span></p>
        <p><strong>Mint date: </strong><span id="mint-date">YYYY-MM-DD</span></p>
    </div>
    <button class="button">Give me more pain!</button>
    <div class="donation-link">
        <div>Enjoying the pain? Solana Donation Wallet:</div>
        <div>PLACEHOLDER SOLANA PUBLIC KEY</div>
    </div>
</body>
</html>
